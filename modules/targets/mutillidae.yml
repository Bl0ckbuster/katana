---

name: mutillidae
category: targets
description: Test lab focused on OWASP top 10 vulnerabilities.
href: http://mutillidae.wtf

install:
  - service:
      name: docker
      state: running
  - docker:
      name: mutillidae
      image: bit0pus/docker-mutillidae
      ports:
        80/tcp: 33080
        22/tcp: 22222
        3306/tcp: 33333
  - name: Setup hosts file entry
    lineinfile:
      dest: /etc/hosts
      line: '127.0.0.1   mutillidae.wtf'

  - name: Setup nginx reverse-proxy config
    copy:
      dest: /etc/nginx/conf.d/mutillidae.conf
      content: |
        server {
          listen 80;
          server_name mutillidae.wtf;
          location / {
            proxy_pass http://localhost:33080;
          }
        }
      mode: 0744
  - service:
      name: nginx
      state: restarted

remove:
  - service:
      name: docker
      state: running
  - docker:
      name: mutillidae
  - name: Remove hosts file entry
    lineinfile:
      dest: /etc/hosts
      line: '127.0.0.1   mutillidae.wtf'
      state: absent
  - rm:
      path: /etc/nginx/conf.d/mutillidae.conf

start:
  - service:
      name: docker
      state: running
  - docker:
      name: mutillidae

stop:
  - service:
      name: docker
      state: running
  - docker:
      name: mutillidae

status:
  running:
    started:
      docker: mutillidae
  installed:
    exists:
      docker: mutillidae

